<div class="product-list">
    <div class="box" th:if="${products != null}" th:each="product : ${products}">
        <a th:href="@{/products/{id}(id=${product.id})}">
            <img th:src="${product.image}" alt="prdouct's image">
        </a>
        <div>
            <h4 th:text="${product.name}"></h4>
            <p th:text="${product.price}"></p>
        </div>
    </div>
    <div th:if="${products == null}">
        <p>選手情報がありません</p>
    </div>
</div>
